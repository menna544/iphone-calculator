<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="result1">
            <input placeholder="0" class="result"">
        </div>
        <div class="buttons">
            <button id="col" class=" btn1 btn-clear">AC</button>
            <button id="col" data-num="-" class="btn1 btn-negative">+/-</button>
            <button id="col" data-num="%" class="btn1 persent-sign">%</button>
            <button id="dev" data-num="/" class="btn1 btn-sign">รท</button>
            <button id="col" data-num="7" class="btn1 btn-number">7</button>
            <button id="col" data-num="8" class="btn1 btn-number">8</button>
            <button id="col" data-num="9" class="btn1 btn-number">9</button>
            <button id="dev" data-num="*" class="btn1 btn-sign">x</button>
            <button id="col" data-num="4" class="btn1 btn-number">4</button>
            <button id="col" data-num="5" class="btn1 btn-number">5</button>
            <button id="col" data-num="6" class="btn1 btn-number">6</button>
            <button id="dev" data-num="-" class="btn1 btn-sign">-</button>
            <button id="col" data-num="1" class="btn1 btn-number">1</button>
            <button id="col" data-num="2" class="btn1 btn-number">2</button>
            <button id="col" data-num="3" class="btn1 btn-number">3</button>
            <button id="dev" data-num="+" class="btn1 btn-sign">+</button>
            <button id="fiv" data-num="0" class="btn1 btn-zero">0</button>
            <button id="col" data-num="," class="btn1 btn-comma">,</button>
            <button id="dev" class="btn-equal">=</button>
        </div>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
